<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span>id: </span>{{hero.id}}
    </div>
    <div>
        <label>
            <input [(ngModel)]="hero.name" placeholder="Name of Hero">
        </label >
    </div>
    <button (click)="goBack()">Go Back</button>
</div>
